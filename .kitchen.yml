---
driver:
  name: vagrant
  # enable to interact with the test app on port 8080 of host machine
  #network:
  #  - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.7
  - name: centos-7.2
  - name: ubuntu-14.04
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[simple_passenger::default]
    attributes:
      passenger:
        git_repo: https://github.com/atheiman/simple-sinatra.git
